<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Automating the examination system</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS -->
    <link rel="stylesheet" href="../static/css/jquery.fancybox.css" />
    <link rel="stylesheet" href="../static/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <link rel="stylesheet" href="../static/css/star-style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/form-static/css/util.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/form-static/css/main.css"
    />
    <!-- Javascript -->
    <script src="../static/js/jquery-1.11.2.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/modernizr-2.8.3-respond-1.4.2.min.js"></script>
  </head>
  <!-- Body content -->
  <body>
    <div class="clouds">
      <div class="row"></div>
      <div class="row">
        <div class="content">
          <center>
            <h1 class="tagline">Automated Test Platform</h1>
          </center>
        </div>
      </div>
      <div class="row1">
        <div class="registration-content">
          <center>
            <p style="
              color: white;
              font-size: 20px;
              position: absolute;
              top: 550px;
              left: 630px;
              font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            ">
              New user? Register here <br>
              <div class="container-contact1-form-btn" style="position: absolute; top:585px; left:620px">
                <button class="contact1-form-btn" id="RegisterButton">
                  <span>Register<i class="" aria-hidden="true"></i></span>
                </button>
              </div>
            </p>
          </center>
        </div>
      </div>

      <center>
        <div class="row2" style="position: absolute; top: 350px; left: 300px;">
          <form
            class="contact1-form validate-form"
            action="/form"
            method="POST"
            enctype="multipart/form-data"
          >
            <div
              class="wrap-input1 validate-input"
              data-validate="Name is required"
            >
              <input
                autocomplete="off"
                class="input1"
                type="text"
                name="username"
                id="username"
                placeholder="Your User Name Here!"
              /><br />
              <input
                autocomplete="off"
                class="input1"
                type="password"
                name="password"
                id="password"
                placeholder="Your Password Here!"
              />
              <span class="shadow-input1"></span>
            </div>
            <div class="container-contact1-form-btn">
              <button class="contact1-form-btn">
                <span>Start<i class="" aria-hidden="true"></i></span>
              </button>
            </div>
          </form>
        </div>
      </center>
    </div>
  </body>
</html>

<!-- JavaScript -->
<script src="../static/form-static/vendor/jquery/jquery-3.2.1.min.js"></script>
<script src="../static/form-static/vendor/bootstrap/js/popper.js"></script>
<script src="../static/form-static/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="../static/form-static/vendor/select2/select2.min.js"></script>
<script src="../static/form-static/vendor/tilt/tilt.jquery.min.js"></script>
<script>
  $(".js-tilt").tilt({
    scale: 1.1,
  });

  function formHandler() {
    // event handler to handle the name field
    var nameField = document.getElementById("username");
    nameField.onfocus = function () {
      if (nameField.placeholder == "Your Name") {
        nameField.placeholder = "";
      }
    };
    nameField.onblur = function () {
      if (nameField.placeholder == "") {
        nameField.placeholder = "Your Name";
      }
    };
  }
  // call fucntion after the window has loaded
  window.onload = function () {
    formHandler();
  };

    document.getElementById("RegisterButton").onclick = function () {
        location.href = "/register";
    };
</script>
<script src="../static/js/main.js"></script>
