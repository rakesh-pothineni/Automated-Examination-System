<script>
  var font_s = {{show_score}};
  if (font_s < 40){
  	document.getElementById("fs").style.color="red";
  }
  else{
  	font_s += "px";
  	document.getElementById("fs").style.fontSize=font_s;
  }

  function calculateGrade()
  {
       var obtainedScore = {{show_score}};

       if(obtainedScore>=85)
       {
          document.getElementById('grade').innerHTML="A+";
       }
       else if(obtainedScore>=75)
       {
            document.getElementById('grade').innerHTML="A";
       }
       else if(obtainedScore>=65)
       {
           document.getElementById('grade').innerHTML="B";
       }
       else if(obtainedScore>=55)
       {
           document.getElementById('grade').innerHTML="C";
       }
        else if(obtainedScore>=40)
       {
           document.getElementById('grade').innerHTML="D";
       }
        else
       {
           document.getElementById('grade').innerHTML="FAIL";
           document.getElementById('grade').style.color="red";
       }

  }
  window.onload = function(){
  	calculateGrade();
  }
</script>
